<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Love Eco</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__left">
						<img
							src="./assets/love-eco-logo.svg"
							alt="Love Eco Logo"
							class="love-eco-logo"
						/>
						<address class="user-geo">
							<img src="./assets/icons/map-pin.svg" alt="Map Icon" />
							<span class="user-geo__name">Ваш адрес</span>
						</address>
					</div>
					<div class="header__right">
						<div class="user-phone">
							<img src="./assets/icons/phone-call.svg" alt="Phone Icon" />
							<span class="user-phone__content">7 777 777 7777</span>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="header-menu">
			<div class="container">
				<div class="header-menu__inner">
					<a href="#" class="header-menu__item">Доставка</a>
					<a href="#" class="header-menu__item">Подписки</a>
					<a href="#" class="header-menu__item">FAQ</a>
					<a href="#" class="header-menu__item">Акции</a>
					<a href="#" class="header-menu__item">Вакансии</a>
				</div>
			</div>
		</div>
		<div class="header-search">
			<div class="container">
				<div class="header-search__inner">
					<button class="header__catalog-btn">
						<img src="./assets/icons/catalog-icon.svg" alt="Catalog Icon" />
						<span class="catalog-btn__content">Каталог</span>
					</button>
					<div class="header-search__wrap">
						<img
							src="./assets/icons/search.svg"
							alt="Search Icon"
							id="search-icon"
						/>
						<input
							type="search"
							class="header-search__input"
							placeholder="Поиск товаров"
						/>
					</div>
					<div class="header-search__buttons">
						<button class="header-search__button yellow">
							<img
								src="./assets/icons/shopping-cart.svg"
								alt="Shopping Cart"
							/>15 000₸
						</button>
						<button class="header-search__button">
							<img src="./assets/icons/user.svg" alt="User" />Войти
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
